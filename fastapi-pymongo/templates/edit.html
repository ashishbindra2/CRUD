<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container">
    <div class="row clearfix" id="tab_logic">
        <div class="col">
            <input type="date" name="" id="">
        </div>
        <div class="col">
            <input type="email" name="" id="">
        </div>
    </div>
    <div id='addr1'> </div>
    <a id="add_row" class="btn btn-default pull-left">Add Row</a><a id='delete_row'
        class="pull-right btn btn-default">Delete Row</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
    var i = 1;
    $("#add_row").click(function () {
        $('#addr' + i).html("<div class='row'>" + (i + 1) + "<div class='col'><input name='user" + i + "' type='text' placeholder='User' class='form-control input-md'  /></div><div class='col'><input  name='pass" + i + "' type='text' placeholder='Password'  class='form-control input-md'></div><td><input  name='ip</div></div>");

        $('#tab_logic').append('<tr id="addr' + (i + 1) + '"></tr>');
        i++;
    });
    $("#delete_row").click(function () {
        if (i > 1) {
            $("#addr" + (i - 1)).html('');
            i--;
        }
    });
</script>
